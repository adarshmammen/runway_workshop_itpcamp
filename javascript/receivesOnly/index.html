<!-- 
  im2Txt Example: This examples has the bare minimum to establish
  a socket connection with Runway and the im2txt model

  CristÃ³bal Valenzuela
  cris@runwayml.com
-->

<!DOCTYPE HTML>
<html>

<head>
  <title>Runway: im2txt Demo</title>
  <!-- We are using socket.io to establish a socket connection to Runway -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <!-- Here we load p5 and p5 dom -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
  <style>
  * {
    font-family: Arial, Helvetica, sans-serif;
    font-weight: lighter;
  }
  </style>
</head>

<body>

  <!-- Information about the model -->
  <div>
    <h1>Runway im2text Demo</h1
  </div>

  <!-- Some elements to show whatever is coming from Runway -->
  <p id="status">Not Connected</p>
  <p>Result: <span id="log"></span></p>

  <!-- The main script -->
  <script src="script.js"></script>
</body>

</html>
